        <notifications-item>
            <notification-body class="container d-flex align-items-start gap-2 notification-item py-2" role="button" onclick="location.replace('./apply-job.html?id=1')">
                <img src="${el.img}" alt="" onerror="if (this.src != './assets/images/fallback_job_img.webp') this.src = './assets/images/fallback_job_img.webp';"  class="align-self-start mb-2" style="aspect-ratio: 1/1; width: 40px;"/>
    
                <div class="flex-grow-1 text-start">
                    <div class="d-flex flex-wrap justify-content-between">
                        <h6 class="mb-0">AMIT</h6>
                        <small class="text-secondary" style="min-width: max-content">
                            <i class="d-inline-block rounded-circle bg-warning" style="aspect-ratio: 1/1; width: 8px;"></i>
                            10.00 AM</small>
                    </div>
                    <small style="font-size: 11px;">Posted new web development jobs</small>
                </div>    
            </notification-body>

            <hr class="border-secondary border-opacity-25 mx-3 my-0" />
        </notifications-item>

    </notifications-list>

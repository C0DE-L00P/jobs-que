    <title>Edit Profile</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <script src="./assets/js/bootstrap.bundle.min.js"></script>

            background-color: #f8f9fa;

</head>

        </div>
    </header>

            class="p-3 rounded-3 bg-primary bg-opacity-10 text-center w-100">

                </svg>
            </upload-icon>

            <br>
            <h6 class="mb-1">Upload your other file</h6>
            <small class="text-secondary d-block mb-3" style="font-size: 12px;">Max. file size 10 MB</small>

            <label for="portfolio_picker"
                class=" rounded-pill w-100 bg-primary bg-opacity-10 text-primary btn btn-outline-primary" type="button">

                            d="M10.5 13.1251C10.1583 13.1251 9.875 12.8417 9.875 12.5001V3.01672C9.875 2.67506 10.1583 2.39172 10.5 2.39172C10.8417 2.39172 11.125 2.67506 11.125 3.01672V12.5001C11.125 12.8417 10.8417 13.1251 10.5 13.1251Z"

                    </svg>
                </upload-mini-icon>
                <span class="fw-semibold">Add file</span>
            </label>
        </label>

        <br><br>

    </div>

    <portfolios-list class="container d-block">
        <template>

        </template>
    </portfolios-list>

    <br>
    <br>

    <div id="toast" class="toast align-items-center text-bg-danger border-0 position-fixed top-0 start-0 end-0 m-3"
        style="opacity: 0.9" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Something went wrong
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>

</body>

</html>

                    <small class="text-secondary fs-7 mx-1">Not Active</small>

                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

                                d="M9.61992 12.5467C9.49325 12.5467 9.36658 12.5 9.26658 12.4C9.07325 12.2067 9.07325 11.8867 9.26658 11.6933L12.9599 8L9.26658 4.30667C9.07325 4.11334 9.07325 3.79334 9.26658 3.6C9.45992 3.40667 9.77992 3.40667 9.97325 3.6L14.0199 7.64667C14.2132 7.84 14.2132 8.16 14.0199 8.35333L9.97325 12.4C9.87325 12.5 9.74658 12.5467 9.61992 12.5467Z"

            <a href=""
                class="text-decoration-none py-3 gap-3 btn btn-outline-light border-0 d-flex align-items-center w-100 text-dark rounded-0">

                <span class="flex-grow-1 text-start fs-7">Face ID</span>
                <div>
                    <arrow-icon>
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9.61992 12.5467C9.49325 12.5467 9.36658 12.5 9.26658 12.4C9.07325 12.2067 9.07325 11.8867 9.26658 11.6933L12.9599 8L9.26658 4.30667C9.07325 4.11334 9.07325 3.79334 9.26658 3.6C9.45992 3.40667 9.77992 3.40667 9.97325 3.6L14.0199 7.64667C14.2132 7.84 14.2132 8.16 14.0199 8.35333L9.97325 12.4C9.87325 12.5 9.74658 12.5467 9.61992 12.5467Z"

<script>

    document.getElementById('personal_email').innerText = user.email
    document.getElementById('personal_mobile').innerText = user.mobile
</script>

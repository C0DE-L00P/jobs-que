<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Chat</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/chat.js" defer></script>

    <style>
        button.nav-link.active {
            background-color: #02337A !important;
            color: white !important;
        }

        .txta {
            resize: none;
            width: 100%;
            min-height: 30px !important;
            height: 40px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            overflow: hidden;
            line-height: 1.4;
        }
    </style>
</head>

<body>

    <main class="d-flex flex-column bg-light" style="min-height: 100vh;">

        <br><br><br>

        <messages-board class="flex-grow-1 container">
            <messages-within>
                <template>
                    <date-tag class="d-flex text-secondary text-opacity-50 fw-semibold gap-3 align-items-center">
                        <hr class="flex-grow-1">
                        <small style="font-size: 11px;">Today, Nov 13</small>
                        <hr class="flex-grow-1">
                    </date-tag>
                    <other-message class="d-inline-block mb-2 rounded-1 bg-secondary bg-opacity-10 p-2 "
                        style="max-width: 75%; border-top-left-radius: 0 !important; font-size: 13px;">
                        Hi Rafif!, I'm Melan the selection team from Twitter. Thank you for applying for a job at our
                        company. We have announced that you are eligible for the interview stage.
                        <small class="d-block text-end fw-semibold text-secondary text-opacity-50">10:18</small>
                    </other-message>

                    <my-message class="d-block text-end mb-2">
                        <div class="d-inline-block rounded-1 bg-primary bg-opacity-75 text-white p-2 ms-auto"
                            style="max-width: 75%; border-top-right-radius: 0 !important; font-size: 13px;">
                            Hi Melan, thank you for considering me, this is good news for me.
                            <small class="d-block text-end fw-semibold text-white text-opacity-50">10:18</small>
                        </div>
                    </my-message>
                </template>

        <footer class="position-fixed bottom-0 start-0 end-0 px-4 pb-1 pt-3 d-flex gap-2 bg-white"

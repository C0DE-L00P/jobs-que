                    <p class="fs-5 mb-0" id="personal_contacted_count">16</p>
                </div>
            </bar>
        </div>

            <div class="d-flex justify-content-between">

            </div>
            <textarea class="text-start fs-7 text-secondary text-opacity-75 border-0 text-start txta"
                id="desc"
                name="desc" readonly></textarea>
            <btns-edit class="text-end d-block d-none">
                <button class="btn btn-outline-light text-danger btn-sm" type="button" onclick="document.querySelector('textarea').readOnly = true; document.getElementById('edit_desc_btn').disabled = false; document.querySelector('btns-edit').classList.add('d-none');">Cancel</button>
                <button class="btn btn-primary btn-sm">Save</button>
            </btns-edit>
        </form>
    </basic-info-section>

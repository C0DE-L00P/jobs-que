<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splashy</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script>
        setTimeout(()=>{
            location.replace(localStorage.getItem('skip_intro')?'./login.html':'./intro.html');
        },4500)
    </script>
    <style>
        .blob-cl {
            transform: scale(1.2);
            opacity: 0;
            animation: blob 4.7s ease-in-out;
            transition-duration: 0.4s;
            /* animation-direction: alternate; */
            background-color: rgba(var(--bs-primary-rgb),0.05);
        }

        .delay-1 {
            animation-delay: 1s;
        }

        .delay-2 {
            animation-delay: 2s;
        }

        .delay-3 {
            animation-delay: 3s;
        }
        
        @keyframes blob {
            0% {
                transform: scale(0.6);
                opacity: 0;
            }
            15%{
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(6);
                opacity: 0;
            }
        }
    </style>
</head>

<body style="height: 100vh; place-content: center;" class="d-grid position-relative overflow-hidden">


    <div class="blob-cl delay-0 position-absolute bottom-0 top-0 start-0 end-0 m-auto bg-opacity-10 rounded-circle"
        style="place-content: center; aspect-ratio: 1/1; width: 40%;"></div>
    <div class="blob-cl delay-1 position-absolute bottom-0 top-0 start-0 end-0 m-auto bg-opacity-10 rounded-circle"
        style="place-content: center; aspect-ratio: 1/1; width: 40%;"></div>
    <div class="blob-cl delay-2 position-absolute bottom-0 top-0 start-0 end-0 m-auto bg-opacity-10 rounded-circle"
        style="place-content: center; aspect-ratio: 1/1; width: 40%;"></div>
    <div class="blob-cl delay-3 position-absolute bottom-0 top-0 start-0 end-0 m-auto bg-opacity-10 rounded-circle"
        style="place-content: center; aspect-ratio: 1/1; width: 40%;"></div>
   
    <div class="m-auto rounded-circle bg-opacity-10 d-grid p-3 position-relative w-100 h-100" style="place-content: center; aspect-ratio: 1/1;">
        <img src="./assets/images/logo.webp" alt="logo" style="width: 141px;">
    </div>

</body>

</html>

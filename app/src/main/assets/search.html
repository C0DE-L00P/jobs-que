<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Search Job</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/search.js" defer></script>
    <style>
        input[type=checkbox][name=job_type]+label {
            background-color: transparent;
            color: rgba(var(--bs-secondary-rgb), 0.8);
            border: 1px solid rgba(var(--bs-secondary-rgb), 0.5);
        }

        input[type=checkbox][name=job_type]:checked+label {
            background-color: rgba(var(--bs-primary-rgb), 0.2);
            color: var(--bs-primary);
            border: 1px solid var(--bs-primary);
        }
    </style>
</head>

                </button>
            </div>
        </form>
    </header>

                <select class="btn btn-sm rounded-pill px-2" name="job_state"
                    style="background-color: #091a7a; color: white;">
                    <option value="Any">Work from</option>
                    <option value="Remote">Remote</option>
                    <option value="From Office">From Office</option>
                </select>
                <select class="btn btn-sm rounded-pill px-2" name="job_time_type"
                    style="background-color: #091a7a; color: white;">
                    <option value="Any">Job Time</option>
                    <option value="Full time">Full time</option>
                    <option value="Part time">Part time</option>
                </select>
                <select class="btn btn-sm border-1 border-secondary border-opacity-50 rounded-pill px-2" name="salary">
                    <option value="Any">Salary</option>
                    <option value="5k-10k">$5K - $10K</option>
                    <option value="10k-15k">$10K - $15K</option>
                    <option value="15k-20k">$15K - $20K</option>
                    <option value="20k-30k">$20K - $30K</option>
                    <option value="30k-50k">$30K - $50K</option>
                </select>
                <select class="btn btn-sm border-1 border-secondary border-opacity-50 rounded-pill px-2"
                    name="location">
                    <option value="Any">Location</option>
                    <option value="Cairo, Egypt">Cairo, Egypt</option>
                    <option value="Newyork, USA">Newyork, USA</option>
                </select>
                <select class="btn btn-sm border-1 border-secondary border-opacity-50 rounded-pill px-2"
                    name="created_at">
                    <option value="Any"> Post date</option>
                    <option value="1"> last 24h</option>
                    <option value="7"> a week ago</option>
                    <option value="30">a month ago</option>
                    <option value="90">3 months ago</option>
                    <option value="365">a year ago</option>
                </select>

            <page-search-results class="d-none">

                <filtered-jobs-section>

                    <div class="bg-light p-2 px-4">
                        <h6 class="text-secondary fw-normal mb-0">Featuring 120+ jobs</h6>
                    </div>
                    <br>

                    <filtered-jobs-list class="d-block container">
                        <template id="job_template">
                            <job-item>
                                <div class="d-flex justify-content-between align-items-center">
                                    <basic-job-info class="d-flex ">

                                            <svg width="40" height="41" viewBox="0 0 40 41" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">

                    <back-icon>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                                d="M9.56994 18.82C9.37994 18.82 9.18994 18.75 9.03994 18.6L2.96994 12.53C2.67994 12.24 2.67994 11.76 2.96994 11.47L9.03994 5.4C9.32994 5.11 9.80994 5.11 10.0999 5.4C10.3899 5.69 10.3899 6.17 10.0999 6.46L4.55994 12L10.0999 17.54C10.3899 17.83 10.3899 18.31 10.0999 18.6C9.95994 18.75 9.75994 18.82 9.56994 18.82Z"

                            <path

                <h5 class="offcanvas-title" id="offcanvasBottomLabel">Set Filter</h5>
                <button type="reset"
                    class="text-decoration-none btn btn-outline-light border-0 text-primary">Reset</button>
            </div>
            <div class="offcanvas-body">
                <label for="job_title" class="h6">Job Title</label>
                <input type="text" name="job_title" id="job_title" class="form-control" placeholder="UI/UX Designer">
                <br>

                <label for="location" class="h6">Location</label>
                <input type="text" name="location" id="location" class="form-control" placeholder="City, Country">
                <br>

                <label for="salary" class="h6">Salary</label>
                <select name="salary" id="salary" class="form-select form-control">
                    <option value="5k-10k">$5K - $10K</option>
                    <option value="10k-15k">$10K - $15K</option>
                    <option value="15k-20k">$15K - $20K</option>
                    <option value="20k-30k">$20K - $30K</option>
                    <option value="30k-50k">$30K - $50K</option>
                </select>
                <br>


                <h6>Job Type</h6>


                <input class="d-none" type="checkbox" value="Full time" name="job_type" id="job_type_1">
                <label for="job_type_1" class="me-2 mb-2 btn rounded-pill">Full
                    time</label>

                <input class="d-none" type="checkbox" value="Remote" name="job_type" id="job_type_2">
                <label for="job_type_2" class="me-2 mb-2 btn rounded-pill">Remote</label>


                <input class="d-none" type="checkbox" value="Contract" name="job_type" id="job_type_3">
                <label for="job_type_3" class="me-2 mb-2 btn rounded-pill">Contract</label>

                <input class="d-none" type="checkbox" value="Part time" name="job_type" id="job_type_4">
                <label for="job_type_4" class="me-2 mb-2 btn rounded-pill">Part
                    time</label>

                <input class="d-none" type="checkbox" value="Onsite" name="job_type" id="job_type_5">
                <label for="job_type_5" class="me-2 mb-2 btn rounded-pill">Onsite</label>

                <input class="d-none" type="checkbox" value="Internship" name="job_type" id="job_type_6">
                <label for="job_type_6" class="me-2 mb-2 btn rounded-pill">Internship</label>


                <br><br>
                <br><br>

                <button class="btn btn-primary rounded-pill w-100" id="form_submit_btn" type="submit">Show
                    result</button>
                <br>
                <br>
            </div>
        </form>
    </offcanvas>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Language</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</head>

<body style="height: 100vh">
    <header class="container position-relative d-flex justify-content-between align-items-center pt-3 pb-3 top-0 w-100">
        <a href="javascript:history.go(-1)" class="btn bg-transparent rounded-pill">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M9.56994 18.82C9.37994 18.82 9.18994 18.75 9.03994 18.6L2.96994 12.53C2.67994 12.24 2.67994 11.76 2.96994 11.47L9.03994 5.4C9.32994 5.11 9.80994 5.11 10.0999 5.4C10.3899 5.69 10.3899 6.17 10.0999 6.46L4.55994 12L10.0999 17.54C10.3899 17.83 10.3899 18.31 10.0999 18.6C9.95994 18.75 9.75994 18.82 9.56994 18.82Z"
                    fill="#292D32" />
                <path
                    d="M20.4999 12.75H3.66992C3.25992 12.75 2.91992 12.41 2.91992 12C2.91992 11.59 3.25992 11.25 3.66992 11.25H20.4999C20.9099 11.25 21.2499 11.59 21.2499 12C21.2499 12.41 20.9099 12.75 20.4999 12.75Z"
                    fill="#292D32" />
            </svg>
        </a>

        <h5 class="fw-semibold me-4">Notifications</h5>
        <i class="opacity-0">---</i>
    </header>

    <job-notification-section>
        <p class="px-4 bg-light text-secondary fw-semibold w-100 text-opacity-75 py-1">Job notification</p>
        
        <setting-item class="d-flex align-items-center justify-content-between container py-3">
            <label class="form-check-label" for="flexSwitchCheckChecked">Your Job Search Alert</label>
            <div class="form-check form-switch">
                <input name="job_alert_notification" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
              </div>
        </setting-item>
        <hr class="my-0 border-secondary border-opacity-75 mx-3">

        
        <setting-item class="d-flex align-items-center justify-content-between container py-3">
            <label class="form-check-label" for="flexSwitchCheckChecked_2">Job Application Update</label>
            <div class="form-check form-switch">
                <input name="job_update_notification" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked_2" checked>
              </div>
        </setting-item>
        <hr class="my-0 border-secondary border-opacity-75 mx-3">

        <setting-item class="d-flex align-items-center justify-content-between container py-3">
            <label class="form-check-label" for="flexSwitchCheckChecked_3">Job Application Reminders</label>
            <div class="form-check form-switch">
                <input name="job_reminders_notification" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked_3" checked>
              </div>
        </setting-item>
        <hr class="my-0 border-secondary border-opacity-75 mx-3">

        <setting-item class="d-flex align-items-center justify-content-between container py-3">
            <label class="form-check-label" for="flexSwitchCheckChecked_4">Jobs You May Be Interested In</label>
            <div class="form-check form-switch">
                <input name="job_interested_notification" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked_4" checked>
              </div>
        </setting-item>
        <hr class="my-0 border-secondary border-opacity-75 mx-3">

        <setting-item class="d-flex align-items-center justify-content-between container py-3">
            <label class="form-check-label" for="flexSwitchCheckChecked_5">Job Seeker Updates</label>
            <div class="form-check form-switch">
                <input name="job_seeker_notification" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked_5" checked>
              </div>
        </setting-item>
        <hr class="my-0 border-secondary border-opacity-75 mx-3">


    </job-notification-section>

    <br>
    <other-notification-section>
        <p class="px-4 bg-light text-secondary fw-semibold w-100 text-opacity-75 py-1">Other notification</p>
        
        <setting-item class="d-flex align-items-center justify-content-between container py-3">
            <label class="form-check-label" for="flexSwitchCheckChecked">Show Profile</label>
            <div class="form-check form-switch">
                <input name="show_profile" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
              </div>
        </setting-item>
        <hr class="my-0 border-secondary border-opacity-75 mx-3">

        
        <setting-item class="d-flex align-items-center justify-content-between container py-3">
            <label class="form-check-label" for="flexSwitchCheckChecked_2">All Messages</label>
            <div class="form-check form-switch">
                <input name="all_msgs" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked_2" checked>
              </div>
        </setting-item>
        <hr class="my-0 border-secondary border-opacity-75 mx-3">

        <setting-item class="d-flex align-items-center justify-content-between container py-3">
            <label class="form-check-label" for="flexSwitchCheckChecked_3">Message Nudges</label>
            <div class="form-check form-switch">
                <input name="msg_nudges" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked_3" checked>
              </div>
        </setting-item>
        <hr class="my-0 border-secondary border-opacity-75 mx-3">

    </other-notification-section>

    <br>

    <br><br>
    <br><br>

<script>
    //TODO add real implementation for these options
    let settings = JSON.parse(localStorage.getItem('settings'))?? {}
    
    window.onload = ()=> {
        Array.from(['msg_nudges','all_msgs','show_profile','job_seeker_notification','job_interested_notification','job_reminders_notification','job_update_notification','job_alert_notification'])
        .map(name=> {
            let el = document.querySelector(`input[name=${name}]`);
            el.checked = settings[name]
            el.addEventListener('change', (ev)=>{
                settings[name] = ev.target.checked
                localStorage.setItem('settings', JSON.stringify(settings))
            })
        })
    }
</script>

</body>

</html>

    <style>
        .chosen-type-decoration:has(input[type="radio"]:checked) {
            background-color: #c2dbfe !important;
        }

        .carousel-indicators {
            all: unset;
        }

        .carousel-indicators *[data-bs-target="#carouselApplyIndicators"] {
            box-sizing: none;
            flex: auto;
            width: initial;
            height: auto;
            padding-block: 0.5rem;
            margin-right: initial;
            margin-left: initial;
            text-indent: initial;
            cursor: pointer;
            background-color: var(--bs-primary);
            background-clip: padding-box;
            border: none;
            opacity: 1;
            transition: opacity .6s ease;
        }

        button.nav-link+hr {
            border: none;
            border-bottom: 1px dashed var(--bs-secondary);
            min-width: 24px;
        }

        button.nav-link:is(.active, .done)+hr {
            border-bottom: 1px dashed var(--bs-primary);
        }

        button.nav-link>uncheck-icon {
            display: block;
            border: 1px solid var(--bs-secondary);
            width: 44px;
            aspect-ratio: 1/1;
            line-height: 40px;
            text-align: center;
            font-weight: 500;
            color: var(--bs-secondary);
            margin-inline: auto;
            border-radius: 50%;
        }

        button.nav-link>check-icon,
        button.nav-link:is(.done)>uncheck-icon {
            display: none;
        }

        button.nav-link:is(.active, .done)>uncheck-icon {
            color: var(--bs-primary);
            border: 1px solid var(--bs-primary);
        }

        button.nav-link:is(.done)>check-icon {
            display: block;
        }

        button.nav-link:is(.active, .done)>small {
            color: var(--bs-primary) !important;
        }
    </style>
</head>
